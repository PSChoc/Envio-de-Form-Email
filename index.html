<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Exemplo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Formulário de Exemplo</h1>
  <form id="formulario"
  action="https://formsubmit.co/el/wapadu"
  method="post"
  >
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>

    <label for "idade">Idade:</label>
    <input type="number" id="idade" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" required>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" required>
    <button id="buscarCep" onclick="buscaCep()">Buscar CEP</button>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" required>

    <label for="sexo">Sexo:</label>
    <select id="sexo" required>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
      <option value="outro">Outro</option>
    </select>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" required>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" required></textarea>

    <button type="submit">Enviar</button>
  </form>

<script src="script.js"></script>
</body>
</html>
